<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS Dual Sliding Panels</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
  <section class="panels">
    <article class="panel left-panel">
      <div class="panel inner-left-panel">
        <p>"Success is a lousy teacher. It seduces smart people into thinking they can't lose."</p>
      </div>
      <div class="panel name">
        <h1 class="title">Bill Gates</h1>      
        <svg class="arrow arrow-left" width="40" height="40" viewBox="0 0 24 24"><path d="M0 0h24v24h-24z" fill="none"/><path d="M20 11h-12.17l5.59-5.59-1.42-1.41-8 8 8 8 1.41-1.41-5.58-5.59h12.17v-2z"/></svg>
      </div>
    </article>
    <article class="panel right-panel">
      <div class="panel name">
        <h1 class="title">Steve Jobs</h1>
        <svg class="arrow arrow-right" width="40" height="40" viewBox="0 0 24 24"><path d="M0 0h24v24h-24z" fill="none"/><path d="M12 4l-1.41 1.41 5.58 5.59h-12.17v2h12.17l-5.58 5.59 1.41 1.41 8-8z"/></svg>
      </div>
      <div class="panel inner-right-panel">
        <p>"Design is not just what it looks like and feels like. Design is how it works."</p>
      </div>
    </article>
  </section>
</div>

  <script  src="js/function.js"></script>

</body>
</html>
